services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///app/tournaments.db
      - SECRET_KEY=change-me-in-production
      - CORS_ORIGINS=http://localhost
    # volumes:
    #   - backend-data:/app

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
